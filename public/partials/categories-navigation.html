<div ng-controller="CategoriesController" class="categories-body off-canvas-nav text-{{default_float}}" ng-class="{'active': offCanvasOpened}"><a href="/#/" class="categories-head"><i class="demo-icon icon-home padding-{{opposite_float}}-half"></i>{{ appName }} HOME</a><script type="text/ng-template" id="categoryTree"><a href="#/category/{{category.title | removeTrailingSlash}}" class="item" ng-class="{'item-open': category.isCurrent &amp;&amp; category.categories, 'item-active': category.isActive &amp;&amp; end_path === category.title &amp;&amp; category.categories.length === 0}">{{ category.title }}</a><ul class="list-bare padding-{{default_float}}-one" ng-if="category.categories"><li ng-repeat="category in category.categories" ng-include="'categoryTree'"></li></ul></script><ul ng-show="isCategoryPage" class="list-bare categories-list"><li ng-repeat="category in categories" ng-include="'categoryTree'"></li></ul><ul ng-show="!isCategoryPage" class="list-bare categories-list"><li ng-repeat="(categoryKey, categoryValue) in globalCategories"><a href="#/category/{{categoryKey | removeTrailingSlash}}" class="item">{{ categoryKey }}</a></li></ul></div>
