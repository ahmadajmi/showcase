<a ng-href="#/product/{{product.id}}" class="block"><div class="flex-embed flex-embed--4by3"><img ng-src="{{ product.image }}" class="product-card-img flex-embed__object" /></div></a><a ng-href="#/product/{{product.id}}" class="block text-center product-card-brand grey">{{ product.brand }}</a><h4 class="product-card-title"><a ng-href="#/product/{{product.id}}" class="block text-center">{{ product.title }}</a></h4><a ng-href="#/product/{{product.id}}" class="block text-center product-card-number grey">{{ product.gtin }}</a>
