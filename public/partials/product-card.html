<div><a ng-href="#/product/{{product.gtin}}" class="block"><div class="flex-embed flex-embed--4by3"><img ng-src="{{ product.photos.value[0] }}" class="product-card-img flex-embed__object" /></div></a><a ng-href="#/brands/{{product.brand.value}}" class="block text-center product-card-brand grey">{{ product.brand.value }}</a><a ng-href="#/product/{{product.gtin}}" class="block grey"><h4 class="product-card-title text-center truncate">{{ product.productname.value }}</h4></a><div class="grey text-center">GTIN {{ product.gtin }}</div></div>
