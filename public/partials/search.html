<div ng-controller="SearchController"><loading-status loading="loading" status="status"></loading-status><div ng-show="done" class="row"><div class="column large-12"><h4 class="border-bottom padding-bottom-one">{{ 'search_page_title' | translate }} {{ query }}</h4></div></div></div><div ng-show="done &amp;&amp; search_results_length &gt; 0"><div ng-show="done &amp;&amp; products.length &gt; 0" class="border-bottom"><div class="row"><div class="column large-12"><h6 class="border-bottom padding-bottom-one">{{ 'products' | translate }}</h6></div></div><div class="row"><div class="grid-container clearfix"><div ng-repeat="product in products" class="small-12 large-4 medium-6 column product-card"><product-card></product-card></div></div></div></div><div ng-show="done &amp;&amp; brands.length &gt; 0" class="border-bottom"><div class="row"><div class="column large-12"><h6 class="border-bottom padding-bottom-one">{{ 'brands' | translate }}</h6></div></div><div class="row"><div class="grid-container clearfix"><div ng-repeat="brand in brands" class="small-12 large-4 medium-6 column product-card"><brand-card></brand-card></div></div></div></div><div ng-show="done &amp;&amp; categories.length &gt; 0" class="border-bottom"><div class="row"><div class="column large-12"><h6 class="border-bottom padding-bottom-one">{{ 'categories' | translate }}</h6></div></div><div class="row"><div class="grid-container clearfix"><div ng-repeat="category in categories" class="small-12 large-4 medium-6 column product-card"><category-card></category-card></div></div></div></div></div><div ng-show="done &amp;&amp; search_results_length == 0"><div class="row"><div class="column large-12"><h6>{{ 'search_page_results_nothing_found' | translate }} {{ query }}</h6></div></div></div>
