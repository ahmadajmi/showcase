<div ng-controller="SearchController"><loading-status loading="loading" status="status"></loading-status><div ng-show="done" class="row"><div class="column large-12"><h4 class="border-bottom padding-bottom-one">{{ 'search_page_title' | translate }} {{ query }}</h4></div></div></div><div ng-show="done &amp;&amp; search_results_length &gt; 0"><div ng-show="done &amp;&amp; products.length &gt; 0" class="row"><div class="column large-12"><h5 class="border-bottom padding-bottom-one">{{ 'products' | translate }}</h5></div><div class="row"><div class="grid-container clearfix"><product-card-row items="products"></product-card-row></div></div></div><div ng-show="done &amp;&amp; brands.length &gt; 0" class="row"><div class="column large-12"><h5 class="border-bottom padding-bottom-one">{{ 'brands' | translate }}</h5></div><div class="row"><div class="grid-container clearfix"><brand-card-row items="brands"></brand-card-row></div></div></div><div ng-show="done &amp;&amp; categories.length &gt; 0" class="row"><div class="column large-12"><h5 class="border-bottom padding-bottom-one">{{ 'categories' | translate }}</h5></div><div class="row"><div class="grid-container clearfix"><category-card-row items="categories"></category-card-row></div></div></div></div><div ng-show="done &amp;&amp; search_results_length == 0"><div class="row"><div class="column large-12"><h6>{{ 'search_page_results_nothing_found' | translate }} {{ query }}</h6></div></div></div>
