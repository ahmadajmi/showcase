<div ng-controller="productDetails"><div class="row"><div class="large-12 column"><div ng-show="loading" class="loading-spinner"></div></div></div><div class="row"><div ng-show="!loading" class="large-12 column text-center">{{ status }}</div></div><div ng-show="done" class="border-bottom section"><div class="row"><div class="large-8 column column--center text-center"><img ng-src="{{ product.image }}" /></div></div></div><div ng-show="done" class="border-bottom section"><div class="row"><div class="large-8 column column--center"><div class="text-center"><h3>{{ product.title }}</h3></div><p>{{ product.description }}</p><div class="text-center"><a href="#" class="button button-primary bold">View Supplier Page</a></div></div></div></div><div ng-show="done" class="border-bottom section"><div class="row"><div class="large-8 column column--center"><div class="text-center"><h4 class="uppercase margin-bottom-one padding-bottom-one">Specifications</h4></div></div><div class="medium-10 large-8 column column--center"><ul class="list-bare"><li ng-repeat="(specKey, specValue) in product.specs" class="border-bottom padding-bottom-one margin-bottom-one"><div class="row"><div class="medium-4 large-4 column"><strong>{{ specKey }}</strong></div><div class="medium-8 large-8 column">{{ specValue }}</div></div></li></ul></div></div></div><div ng-show="done" class="section"><div class="row"><div class="large-8 column column--center"><div class="text-center"><h4 class="uppercase margin-bottom-one padding-bottom-one">Related Products</h4></div></div></div><div class="row"><div class="product-container clearfix"><div ng-repeat="product in product.related" class="small-12 large-4 medium-6 column product-card"><product-card></product-card></div></div></div></div></div>
